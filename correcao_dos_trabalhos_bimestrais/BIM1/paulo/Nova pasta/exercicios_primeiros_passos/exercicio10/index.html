<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCÍCIO 10 - NEWSLETTER</title>
  </head>
  <body>
    <h2>Inscrição para NEWSLETTER</h2>
    <form action="/submit" method="post">
      <label for="name">Nome:</label>
      <input type="text" name="Nome" id="nome" /><br /><br />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" /><br /><br />

      <label for="assinatura">Tipo de assinatura</label>
      <select id="assinatura" name="assinatura">
        <option value="mensal">Mensal</option>
        <option value="anual">Anual</option></select
      ><br /><br />
      <input type="submit" value="Enviar" />
    </form>
    <footer>Paulo Cesar M.F</footer>
  </body>
