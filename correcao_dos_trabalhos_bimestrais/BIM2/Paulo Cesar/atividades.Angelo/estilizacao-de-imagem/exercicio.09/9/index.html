<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9: Imagem Informativa vs. Decorativa</title>
    <link
      rel="stylesheet"
      href="/DevWeb_CursoTec2/css/Estilizacao_Imagens/Exercicios_img/9/style.css"
    />
  </head>
  <body>
    <h1>Imagem Informativa</h1>
    <div class="informativa">
      <img
        src="/DevWeb_CursoTec2/css/Estilizacao_Imagens/Exercicios_img/8/img1.jpg"
        alt="Imagem de um carro com cores neon em um por do sol rosa atrás de montanhas pontiagudas e coqueiros a frente"
      />

    <h1>Imagem Decorativa</h1>
    <div class="decorativa">
      <img
        src="/DevWeb_CursoTec2/css/Estilizacao_Imagens/Exercicios_img/9/img2.jpg"
        alt=""
      />
    </div>
  </body>
