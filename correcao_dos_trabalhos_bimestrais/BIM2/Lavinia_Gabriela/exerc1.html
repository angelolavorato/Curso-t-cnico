<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de imagens</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <img src="usoop triste.jpeg" alt="Usoop machucado com frio e triste" width="300" height="300">

   <h1>Imagem responsiva</h1>
   <img src="luffy gordo.webp" alt="Luffy gordo" class="imagem-responsiva">

   <h1>Estilizaçao de imagens</h1>
   <img src="mario opacandastar.jpg" alt="Mario dançando a braba" class="imagem-estilizada">


   <h1>Imagens com fundos</h1>
   <div class="fundo-imagem">
   Chooper comendo com a bochecha extremamente gorda
   </div>

   <h1>Sprite de imagem</h1>
   <div class="sprite"></div>

   <h1>imagem SVG</h1>
   <svg width="100" height="100" class="svg-exemplo">
    <circle cx="50" cy="50" r="40" fill="pink"/></svg>

    <h1>Filtros css</h1>
    <img src="gabriela xiaoxiao.jpg" alt="Gabriela xiaoxiao" class="imagem-filtro" width="300" height="300">

     
    <h1>Lazy loading de imagens</h1>
    <img src="ben bosta.jpeg" alt="Ben bosta" loading="lazy">

    <h1>Exemplo de imagens decorativas e informativas</h1>
    <img src="justin bieber desejando feliz aniversario.jpeg" alt="Justin Bieber te desejando um feliz aniversário">
    <img src="leon sendo querido.jpeg" alt="Leon te dando uma rosa" class="decorativa">


    <h1>Acessibilidade e SEO</h1>
    <img src="shrek bombadao.jpeg" alt="Shrek bombado, cuidado pra ele não te pegar">
</body>
</html>
